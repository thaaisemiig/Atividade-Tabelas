<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Tabelas 1</title>
    <a href="./at1.html" target="_blank">Atividade Tabela 1</a>
    <a href="./at2.html" target="_blank">Atividade Tabela 2</a>
    <a href="./at3.html" target="_blank">Atividade Tabela 3</a>

    <style>
        table {
            border: 1px solid;
            width: 600px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid;
            padding: 20px;
        }

        tr {
            border: 1px solid;
        }
    </style>
    
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr style="text-align: center;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr style="text-align: right;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br />
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr style="text-align: center;">
            <td colspan="3">4</td>
        </tr>

        <tr style="text-align: right;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
    </table>
    <br />
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" style="text-align: center;">3</td>
        </tr>

        <tr style="text-align: center;">
            <td colspan="2">4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
    </table>

</body>

</html>
